<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Swygen Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-body: #F0F2F5;
            --bg-card: #FFFFFF;
            --primary: #6366F1;
            --primary-grad: linear-gradient(135deg, #6366F1 0%, #8B5CF6 100%);
            --text-main: #1F2937;
            --text-sub: #6B7280;
            --shadow: 0 10px 30px -10px rgba(0,0,0,0.1);
            --radius: 16px;
        }
        [data-theme="dark"] {
            --bg-body: #111827;
            --bg-card: #1F2937;
            --text-main: #F9FAFB;
            --text-sub: #9CA3AF;
            --shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg-body); color: var(--text-main); min-height: 100vh; display: flex; flex-direction: column; transition: 0.3s; }
        
        .app-container { max-width: 480px; margin: 0 auto; width: 100%; background: var(--bg-body); min-height: 100vh; display: flex; flex-direction: column; position: relative; }

        /* Header */
        header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; background: rgba(255,255,255,0.8); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 50; }
        [data-theme="dark"] header { background: rgba(31,41,55,0.8); }
        .logo { font-size: 20px; font-weight: 800; background: var(--primary-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .theme-btn { width: 40px; height: 40px; border-radius: 50%; border: none; background: var(--bg-card); color: var(--text-main); box-shadow: var(--shadow); cursor: pointer; }

        /* Main */
        main { padding: 20px; flex: 1; }
        
        .banner { height: 160px; border-radius: 20px; background: url('https://images.unsplash.com/photo-1614850523060-8da1d56e37def?w=800&q=80') center/cover; position: relative; margin-bottom: 25px; box-shadow: var(--shadow); overflow: hidden; }
        .banner::after { content:''; position: absolute; inset: 0; background: linear-gradient(to top, rgba(0,0,0,0.6), transparent); }
        .banner-text { position: absolute; bottom: 20px; left: 20px; color: white; z-index: 2; font-weight: 700; font-size: 18px; }

        .label { font-size: 12px; font-weight: 700; color: var(--text-sub); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; display: block; }

        /* Service Grid */
        .services { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 25px; }
        .s-card { background: var(--bg-card); padding: 15px 5px; border-radius: var(--radius); text-align: center; cursor: pointer; transition: 0.2s; border: 2px solid transparent; box-shadow: var(--shadow); }
        .s-card i { font-size: 24px; margin-bottom: 5px; display: block; }
        .s-card span { font-size: 10px; font-weight: 600; }
        .s-card.active { border-color: var(--primary); background: rgba(99, 102, 241, 0.1); transform: translateY(-3px); }

        /* Input Area with Paste Button */
        .input-box { position: relative; margin-bottom: 20px; display: flex; gap: 10px; }
        .input-wrapper { position: relative; flex: 1; }
        .input-wrapper input { width: 100%; padding: 16px 16px 16px 45px; border-radius: var(--radius); border: none; background: var(--bg-card); color: var(--text-main); font-size: 15px; box-shadow: var(--shadow); outline: none; transition: 0.3s; }
        .input-wrapper input:focus { ring: 2px solid var(--primary); }
        .input-icon { position: absolute; left: 16px; top: 50%; transform: translateY(-50%); color: var(--text-sub); }
        
        .paste-btn { width: 54px; border: none; border-radius: var(--radius); background: var(--bg-card); color: var(--primary); font-size: 18px; cursor: pointer; box-shadow: var(--shadow); display: flex; align-items: center; justify-content: center; }
        .paste-btn:active { transform: scale(0.95); }

        /* Action Button */
        .main-btn { width: 100%; padding: 16px; border: none; border-radius: var(--radius); background: var(--primary-grad); color: white; font-size: 16px; font-weight: 700; cursor: pointer; box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3); display: flex; align-items: center; justify-content: center; gap: 10px; transition: 0.2s; }
        .main-btn:disabled { opacity: 0.7; cursor: not-allowed; }

        /* Preview Area */
        #preview { display: none; margin-top: 30px; animation: slideUp 0.4s ease; }
        .video-info { display: flex; gap: 15px; background: var(--bg-card); padding: 15px; border-radius: var(--radius); margin-bottom: 20px; align-items: center; box-shadow: var(--shadow); }
        .thumb { width: 80px; height: 80px; border-radius: 10px; object-fit: cover; background: #eee; }
        .v-details h4 { font-size: 14px; margin-bottom: 5px; line-height: 1.3; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }
        .v-details p { font-size: 12px; color: var(--text-sub); }

        .dl-opt { margin-bottom: 10px; background: var(--bg-card); padding: 15px; border-radius: var(--radius); display: flex; justify-content: space-between; align-items: center; cursor: pointer; box-shadow: var(--shadow); transition: 0.2s; }
        .dl-opt:active { transform: scale(0.98); }
        .dl-opt div { display: flex; align-items: center; gap: 10px; font-weight: 600; font-size: 14px; }
        .badge { font-size: 10px; background: var(--primary); color: white; padding: 4px 8px; border-radius: 6px; }

        /* Footer */
        footer { padding: 30px; text-align: center; font-size: 12px; color: var(--text-sub); border-top: 1px solid rgba(0,0,0,0.05); background: var(--bg-card); margin-top: auto; }

        /* Modal */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(5px); display: flex; align-items: center; justify-content: center; z-index: 100; opacity: 0; visibility: hidden; transition: 0.3s; }
        .modal.active { opacity: 1; visibility: visible; }
        .m-box { background: var(--bg-card); width: 85%; max-width: 320px; padding: 25px; border-radius: 20px; text-align: center; transform: scale(0.9); transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .modal.active .m-box { transform: scale(1); }
        .m-icon { width: 60px; height: 60px; border-radius: 50%; margin: 0 auto 15px; display: flex; align-items: center; justify-content: center; font-size: 28px; }
        .m-icon.err { background: #fee2e2; color: #ef4444; }
        .m-icon.ok { background: #d1fae5; color: #10b981; }
        .m-btn { width: 100%; padding: 12px; margin-top: 20px; border: none; background: var(--text-main); color: var(--bg-body); border-radius: 10px; font-weight: 600; cursor: pointer; }

        /* Spinner */
        .spin { width: 20px; height: 20px; border: 3px solid rgba(255,255,255,0.3); border-top-color: #fff; border-radius: 50%; animation: spin 0.8s linear infinite; display: none; }
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo"><i class="fa-solid fa-bolt"></i> Swygen</div>
            <button class="theme-btn" onclick="toggleTheme()"><i class="fa-solid fa-moon"></i></button>
        </header>

        <main>
            <div class="banner">
                <div class="banner-text">Premium Downloader</div>
            </div>

            <span class="label">Select Service</span>
            <div class="services">
                <div class="s-card active" onclick="setService(this, 'Facebook')"><i class="fa-brands fa-facebook" style="color:#1877F2"></i><span>FB</span></div>
                <div class="s-card" onclick="setService(this, 'YouTube')"><i class="fa-brands fa-youtube" style="color:#FF0000"></i><span>YT</span></div>
                <div class="s-card" onclick="setService(this, 'TikTok')"><i class="fa-brands fa-tiktok"></i><span>TikTok</span></div>
                <div class="s-card" onclick="setService(this, 'Instagram')"><i class="fa-brands fa-instagram" style="color:#E1306C"></i><span>Insta</span></div>
            </div>

            <span class="label">Video Link</span>
            <div class="input-box">
                <div class="input-wrapper">
                    <i class="fa-solid fa-link input-icon"></i>
                    <input type="text" id="url" placeholder="Paste link here...">
                </div>
                <button class="paste-btn" onclick="pasteLink()"><i class="fa-solid fa-paste"></i></button>
            </div>

            <button class="main-btn" onclick="checkLink()">
                <span id="btnText">CHECK LINK</span>
                <div class="spin" id="btnSpin"></div>
            </button>

            <div id="preview">
                <span class="label">Ready to Download</span>
                <div class="video-info">
                    <img src="" id="thumb" class="thumb">
                    <div class="v-details">
                        <h4 id="vTitle">Video Title</h4>
                        <p id="vPlatform">Facebook</p>
                    </div>
                </div>

                <div class="dl-opt" onclick="download('HD')">
                    <div><i class="fa-solid fa-video" style="color:#6366F1"></i> HD Video</div>
                    <span class="badge">MP4</span>
                </div>
                <div class="dl-opt" onclick="download('Audio')">
                    <div><i class="fa-solid fa-music" style="color:#F43F5E"></i> Audio Only</div>
                    <span class="badge">MP3/M4A</span>
                </div>
            </div>
        </main>

        <footer>
            &copy; 2026 Swygen IT. All rights reserved.
        </footer>
    </div>

    <div class="modal" id="modal">
        <div class="m-box">
            <div class="m-icon" id="mIcon"></div>
            <h3 id="mTitle" style="margin-bottom:10px;">Title</h3>
            <p id="mDesc" style="color:var(--text-sub); font-size:14px;">Desc</p>
            <button class="m-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        // 1. Theme Logic
        function toggleTheme() {
            const html = document.documentElement;
            const icon = document.querySelector('.theme-btn i');
            if (html.getAttribute('data-theme') === 'dark') {
                html.setAttribute('data-theme', 'light');
                icon.className = 'fa-solid fa-moon';
            } else {
                html.setAttribute('data-theme', 'dark');
                icon.className = 'fa-solid fa-sun';
            }
        }

        // 2. Paste Function
        async function pasteLink() {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById('url').value = text;
            } catch (err) {
                showModal('error', 'Permission Error', 'Please allow clipboard access or paste manually.');
            }
        }

        // 3. UI Helpers
        function setService(el, name) {
            document.querySelectorAll('.s-card').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('url').placeholder = `Paste ${name} link...`;
            document.getElementById('preview').style.display = 'none';
        }

        // 4. API Call - Check Link
        async function checkLink() {
            const url = document.getElementById('url').value;
            const btnText = document.getElementById('btnText');
            const btnSpin = document.getElementById('btnSpin');
            const preview = document.getElementById('preview');

            if (url.length < 5) return showModal('error', 'Empty Link', 'Please paste a valid video URL.');

            btnText.style.display = 'none';
            btnSpin.style.display = 'block';
            preview.style.display = 'none';

            try {
                const res = await fetch('/api/info', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });
                const data = await res.json();

                if (data.status === 'success') {
                    document.getElementById('thumb').src = data.thumbnail;
                    document.getElementById('vTitle').innerText = data.title;
                    document.getElementById('vPlatform').innerText = data.platform;
                    preview.style.display = 'block';
                    preview.scrollIntoView({ behavior: 'smooth' });
                } else {
                    showModal('error', 'Error', data.message);
                }
            } catch (e) {
                showModal('error', 'Server Error', 'Failed to connect. Vercel server might be busy.');
            } finally {
                btnText.style.display = 'block';
                btnSpin.style.display = 'none';
            }
        }

        // 5. API Call - Download
        function download(quality) {
            const url = document.getElementById('url').value;
            const qParam = quality === 'Audio' ? 'audio' : 'normal';
            
            showModal('success', 'Downloading...', 'Your download is starting. Check notification bar.');
            
            // Invisible Iframe trigger
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = `/api/download?url=${encodeURIComponent(url)}&quality=${qParam}`;
            document.body.appendChild(iframe);
        }

        // 6. Modal System
        function showModal(type, title, desc) {
            const m = document.getElementById('modal');
            const icon = document.getElementById('mIcon');
            document.getElementById('mTitle').innerText = title;
            document.getElementById('mDesc').innerText = desc;
            
            if (type === 'error') {
                icon.className = 'm-icon err';
                icon.innerHTML = '<i class="fa-solid fa-xmark"></i>';
            } else {
                icon.className = 'm-icon ok';
                icon.innerHTML = '<i class="fa-solid fa-download"></i>';
            }
            m.classList.add('active');
        }
        function closeModal() { document.getElementById('modal').classList.remove('active'); }
    </script>
</body>
</html>
